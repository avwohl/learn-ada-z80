title: Learn Ada for Z80
description: 100 Ada programming examples for the uada80 compiler targeting Z80/CP/M
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Site settings
baseurl: "/learn-ada-z80"
url: "https://avwohl.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - "*.adb"
  - "*.ads"

# Include Ada files in collections for listing
collections:
  examples:
    output: false
